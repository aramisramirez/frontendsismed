<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-12 col-sm-12">
      <mat-card>
        <mat-card-content>
          <h1>Registro de citas medicas.</h1>
          <hr>
          <h2>Datos del paciente</h2>
          <form class="example-form mt-3">
            <div class="row">
              <div class="col-6">
                <mat-form-field class="filtrosbusqueda">
                  <mat-label>Seleccione al paciente</mat-label>
                  <mat-select>
                    <mat-option value="H">Hombre</mat-option>
                    <mat-option value="M">Mujer</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-6">
                <mat-form-field class="filtrosbusqueda">
                  <mat-label>Seleccione al medico</mat-label>
                  <mat-select>
                    <mat-option value="H">Hombre</mat-option>
                    <mat-option value="M">Mujer</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-12">
                <h2>Datos de cita medíca</h2>
              </div>

              <div class="col-6">
                <mat-form-field class="filtrosbusqueda">
                  <mat-label>Fecha Atención</mat-label>
                  <input matInput [matDatepicker]="picker">
                  <mat-hint>MM/DD/YYYY</mat-hint>
                  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>

              <div class="col-6">
                <mat-form-field class="filtrosbusqueda">
                  <mat-label>Hora Incio Atención</mat-label>
                  <input matInput type="time" placeholder="00:00">
                </mat-form-field>
              </div>

              <div class="col-6">
                <mat-form-field class="filtrosbusqueda">
                  <mat-label>Hora Fin Atención</mat-label>
                  <input matInput type="time" placeholder="00:00">
                </mat-form-field>
              </div>

              <div class="col-12">
                <mat-form-field class="example-full-width filtrosbusqueda">
                  <mat-label>Observación</mat-label>
                  <textarea matInput placeholder="Escriba observaciones puntuales sobre el paciente"></textarea>
                </mat-form-field>
              </div>
            </div>

            <div class="row justify-content-between">
              <div class="col-md-2 col-sm-12">
                <button mat-raised-button color="warn">Cancelar</button>
              </div>
              <div class="col-md-2 col-sm-12">
                <button mat-raised-button color="accent">Guardar</button>
              </div>
            </div>

          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
