<div id="main">
  <div>
    <mat-card class="example-card">
      <mat-card-header class="cardheader">
        <mat-card-title>
          <h1>Inicio de Sesión</h1>
        </mat-card-title>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content class="contenedorlogin">
        <form [formGroup]="logginData" class="form-submitted">
          <mat-form-field appearance="fill" class="inputform">
            <input matInput type="email" formControlName="correo" placeholder="Correo" />
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="fill" class="inputform">
            <mat-label>Ingresa tu contraseña</mat-label>
            <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-progress-bar mode="indeterminate" *ngIf="spinner == true"></mat-progress-bar>
      <mat-card-actions
        style="margin: 0.3rem; display: flex; justify-content: center"
      >
        <button mat-button type="submit" (click)="login()">Acceder</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <!-- <div style="background-color:lightblue;">2</div>
    <div style="background-color:pink;">3</div> -->
</div>
